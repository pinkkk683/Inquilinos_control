{% extends "base.html" %}

{% block title %}Cadastrar Inquilino{% endblock %}

{% block content %}
  <h2>Cadastrar Inquilino</h2>
  <form method="POST">
    <div class="mb-3">
      <input name="nome" class="form-control" placeholder="Nome do inquilino" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
  <br>
  <a href="{{ url_for('menu') }}" class="btn btn-link">Voltar ao menu</a>
{% endblock %}
