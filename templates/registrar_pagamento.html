{% extends "base.html" %}

{% block title %}Registrar Pagamento{% endblock %}

{% block content %}
  <h2>Registrar Pagamento</h2>
  <form method="POST" style="max-width: 500px;">
    <div class="mb-3">
      <input name="nome" class="form-control" placeholder="Nome do inquilino" required>
    </div>
    <div class="mb-3">
      <input name="ano" type="number" min="2000" max="2100" class="form-control" placeholder="Ano (ex: 2025)" required>
    </div>
    <div class="mb-3">
      <input name="mes" type="number" min="1" max="12" class="form-control" placeholder="MÃªs (ex: 07)" required>
    </div>
    <div class="mb-3">
      <input name="aluguel" type="number" step="0.01" min="0" class="form-control" placeholder="Valor do aluguel" required>
    </div>
    <div class="mb-3">
      <input name="luz" type="number" step="0.01" min="0" class="form-control" placeholder="Valor da luz" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
  <br>
  <a href="{{ url_for('menu') }}" class="btn btn-link">Voltar ao menu</a>
{% endblock %}
