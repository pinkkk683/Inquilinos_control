{% extends "base.html" %}

{% block title %}Trocar Senha{% endblock %}

{% block content %}
  <h2>Trocar Senha</h2>
  <form method="POST" style="max-width: 400px;">
    <div class="mb-3">
      <input name="atual" type="password" class="form-control" placeholder="Senha atual" required>
    </div>
    <div class="mb-3">
      <input name="nova" type="password" class="form-control" placeholder="Nova senha" required>
    </div>
    <button type="submit" class="btn btn-primary">Alterar</button>
  </form>
  <br>
  <a href="{{ url_for('menu') }}" class="btn btn-link">Voltar ao menu</a>
{% endblock %}
